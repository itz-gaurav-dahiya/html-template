<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CardEmp Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-basis: calc(33.333% - 10px);
            margin: 5px;
            height: 100px;
            /* box-shadow: h-offset v-offset blur-radius spread-radius color inset; */
            /* background-color: #4CAF50; */
            box-shadow: 10px 10px 15px rgba(48, 47, 47, 0.3); 
            color: rgb(178, 154, 154);
            font-size: 24px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid-item {
                flex-basis: calc(50% - 10px);
            }
            .emp {
                font-weight: 100;
                font-size: small;
            }
            .col-md-5{
                padding: 0;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 10px;
                border:1px solid black;
            }
            .dataDiv{
                border: 1px solid rgb(186, 119, 119);
                width: 100%;
                padding:    opx;
                width: 250px;
                text-align: center  ;
            } 

            .reqButt{
                width: 200px;
                
            }

        .grid-item{
            height: 55px;
        }
            
        }

        @media (max-width: 576px) {
            .grid-item {
                flex-basis: calc(100% - 10px);
            }
            
            
            .Supporting{
                 align-items: center;
                 display: flex;
                 /* border: 1px solid black; */
                 margin-bottom: 20px;
                 font-family: sans-serif;
                 font-size:  larger;
                justify-content: center;
            }
            .col-md-5{
      padding: 0%;
     border: 1px solid rgb(255, 10, 10);
     height: 200px;
            }
            .dataDiv{
                /* border: 1px solid rgb(186, 119, 119);     */
                width: 100%;
                padding:    opx;
                width: 300px;
                text-align: center  ;
            }
            .reqButt{
                width: 200px;
                
                   
            }
            .reqSpan{
            /* border: 1px solid black; */
            /* margin-bottom: 30px; */
            width: 300px;
            align-items: center;
            display: flex;
            justify-content: center;
        }
           
         
        }

       
        
        .col-md-5{
            /* border: 1px solid rgb(255, 68, 68); */
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            width: 100%;
            padding-right: 190px;
        }
        .dataDiv{
            /* border: 1px solid black; */
            height: 50%;
            display: flex;
            justify-content: space-around;
            flex-direction: column;

        }
        .empSpan{
            /* border: 1px solid black; */
            font-size: x-large;
            font-family: sans-serif;
            /* font-weight: bolder; */
        }
        .currSpan{
            /* border: 1px solid black; */
            font-family: sans-serif;
        } 
         .reqSpan{
            /* border: 1px solid black; */
            margin-bottom: 30px;
        }.reqButt{
border-radius: 5px;
padding-left: 30px;
padding-right: 30px;
        }
    </style>
</head>
